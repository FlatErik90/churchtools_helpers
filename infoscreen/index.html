<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfoScreen</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    height: 100%;
  }
  .left-column, .right-column {
    flex: 1;
  }
  .left-column {
    padding: 10px;
  }
  .gallery img {
    max-width: 100%;
    height: auto;
    display: none; /* Hide images initially */
  }
  .active {
    display: block; /* Show active image */
  }
</style>
</head>
<body>

<div class="container">
  <div class="left-column">
    <div class="gallery">
      <!-- Example images -->
      <img src="image1.jpg" class="active">
      <img src="image2.jpg">
      <img src="image3.jpg">
      <!-- Add more images as needed -->
    </div>
  </div>
  <div class="right-column">
    <!-- Replace 'example.com' with your desired website -->
    <iframe src="index.html" style="width:100%; height:100%;" frameborder="0"></iframe>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  let currentIndex = 0;
  const images = $('.gallery img');
  const imageCount = images.length;

  // Ensure there's at least one image.
  if (imageCount === 0) {
    console.error("No images found in the gallery.");
    return;
  }

  // Show the first image explicitly, in case it's not marked as active.
  images.eq(currentIndex).addClass('active');

  function cycleImages() {
    // Hide current image
    images.eq(currentIndex).removeClass('active').hide();
    // Move to the next image, wrapping around if at the end
    currentIndex = (currentIndex + 1) % imageCount;
    // Show the next image
    images.eq(currentIndex).addClass('active').show();
  }

  // Change image every 3 seconds
  setInterval(cycleImages, 5000);
});
</script>

</body>
</html>
